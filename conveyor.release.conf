# // Release build configuration for Conveyor
# // This file contains settings specific to production releases

include required("conveyor.sign.conf")

app {
    # Set version from environment variable
    version = ${env.BUILD_VERSION}

    display-name = "Slide"
    fsname = slide
    rdns-name = com.slide.app
    vendor = Hydraulic
    
    # Release-specific settings
    icons = "_icons/slide-logo.png"
    vcs-url = "github.com/longtail-labs/slide.releases"
} 