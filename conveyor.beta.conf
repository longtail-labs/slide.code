# // Beta build configuration for Conveyor
# // This file contains settings specific to beta builds

include required("conveyor.sign.conf")

app {
    # Set version from environment variable
    version = ${env.BUILD_VERSION}

    display-name = "slide.code.beta"
    fsname = slide-code-beta
    rdns-name = com.slide.code.beta.app
    vendor = Hydraulic
    
    # Beta-specific settings
    icons = "_icons/slide-code-beta-logo.png"
    vcs-url = "github.com/longtail-labs/slide.code.releases.beta"
    
    # Override Windows version quad to ensure valid format
    windows.manifests.version-quad = "0.0.1.0"
} 
conveyor.compatibility-level = 18.1
